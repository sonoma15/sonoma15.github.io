<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets with Sunglasses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="ad">
                <img src="sidebar.jpg" alt="Sidebar Ad">
            </div>
        </div>
        <div class="content">
            <h1>Click the Buttons to See Pets with Sunglasses</h1>
            <button id="showDogButton">Show Dog</button>
            <button id="showCatButton">Show Cat</button>
            <div id="dogImageContainer" style="display: none;">
                <img id="dogImage" src="dog_with_sunglasses.jpg" alt="Dog with Sunglasses">
            </div>
            <div id="catImageContainer" style="display: none;">
                <img id="catImage" src="cool_cat_with_sunglasses.jpg" alt="Cool Cat with Sunglasses">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
